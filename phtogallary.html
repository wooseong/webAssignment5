<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PhotoGallary</title>
    <link rel="stylesheet" href="css/phtogallary_style.css">
    <script src="js/phtogallary_action.js"> </script>
  </head>

  <body>
    <div>
      <p id="name"></p>
      <img src="imgs/user.png" alt="user" id="photo">
    </div>

    <div>
      <img src="imgs/twice1.jpg" alt="쯔위" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice2.jpg" alt="사나" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice3.JPG" alt="정연" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice4.jpg" alt="다현" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice5.jpg" alt="채영" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice6.jpg" alt="나연" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice7.jpg" alt="모모" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice8.jpg" alt="미나" onmouseover="showing(this)" onmouseout="original()">
      <img src="imgs/twice9.jpg" alt="지효" onmouseover="showing(this)" onmouseout="original()">
    </div>
  </body>
</html>
